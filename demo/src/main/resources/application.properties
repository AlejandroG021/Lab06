# Server Configuration
server.port=8080

# Logging Configuration
# Set root logging level
logging.level.root=INFO

# Set package-specific logging levels
logging.level.com.lab6=INFO
logging.level.com.lab6.config=INFO
logging.level.com.lab6.controller=INFO

# Log pattern for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Log pattern for file (optional)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Optional: Log to file
# logging.file.name=logs/lab6-application.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# Show SQL queries (if using database)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Web logging
logging.level.org.springframework.web=INFO

# Show request/response details
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE